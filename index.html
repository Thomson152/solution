<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">

    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-6">
            <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">List group item heading</strong>
                <small class="text-body-secondary">Tues</small>
            </div>
            <div class="col-10 mb-1 small mb-5">
                Some placeholder content in <a onclick='clickMe({id:1, txt: "USDC"})' href="#">Click me</a> a paragraph
                below
                the heading and date
            </div>

            <div id="contentBody">
                <button class="btn btn-info" type="button" onclick='clickMe({id:1, txt: "USDC"})'>USDT
                    title</button>
                <hr>
            </div>

            <div class="mt-5">
                <input id="input" onkeyup="updatorCont();" type="text" value="">
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-6 bg-dark m-5" style="height: 100px;">
                    <div id="contentUpdator" class="text-white p-4">USDT</div>
                </div>
                <div class="col-6 bg-success m-5" style="height: 100px;">
                    <div id="contentUpdator2" class="text-white p-4">USDT</div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>

    function updatorCont() {
        const input = document.getElementById('input').value;

        document.getElementById('contentUpdator').innerHTML = input;
        document.getElementById('contentUpdator2').innerHTML = input;
    }

    function clickMe(objRow) {
        document.getElementById('contentUpdator').innerHTML = objRow;
        document.getElementById('contentUpdator2').innerHTML = objRow;
        console.log(objRow);
    }

    const items = [
        { id: 1, title: 'USDT title', txt: 'USDT' },
        { id: 2, title: 'BTC title', txt: 'BTC' },
        { id: 3, title: 'USDC title', txt: 'USDC' },
        { id: 4, title: 'BNB title', txt: 'BNB' },
        { id: 5, title: 'ETH title', txt: 'ETH' },
    ];


    let contenHolder = '';
    for (let index = 0; index < items.length; index++) {
        contenHolder = contenHolder + '<button class="btn btn-info" type="button" onclick=\'clickMe("' + items[index].txt + '")\' >USDT title</button><hr>';
    }

    document.getElementById('contentBody').innerHTML = contenHolder;

    console.log(contenHolder);

</script>

</html>
